          $(function(){

<body>
<form>
    <h1>Registration Page</h1>
    <div id="localStatus"></div>
    
    
    <div>
        <label for="First name">First Name:</label>
        <input type="text" id="firname" placeholder="First Name"/>
    </div>
    <div>
        <label for="Last name">Last Name:</label>
        <input type="text" id="lname" placeholder="Last Name"/>
    </div>
    <div>
        <label for="Email">E-mail:</label>
        <input type="email" id="email" placeholder="Email" />
    </div>
    <div>
        <label for="email">Password</label>

        <input type="password" id="fname" onkeyup="myFunction()"/>
        <progress id =  "pid" value ="0" max = "100"></progress>
<span id="progress1"></span>
    </div>
    

<script>
function myFunction() {
 
var text=document.getElementById("fname").value;


    var lowerChars=0,upperCase=0,specialCase=0;
    
    var special=text.match( /[a-zA-Z0-9 ]*/);
    //console.log(text.length-special[0].length);
    specialCase=(text.length-special[0].length);
    var lower=text.match(/[a-z]+/);
    if(lower!=null)
    {
        //console.log(lower[0]);
        lowerChars=lower[0].length;
    }
    var upper=text.match(/[A-Z]+/);
    if(upper != null)
    {
        //console.log(upper[0]);
        upperCase=upper[0].length;
    }
    if(upperCase=== 3 && lowerChars=== 2 && specialCase=== 2)
    {
        document.getElementById("pid").value="50";
        document.getElementById("progress1").innerHTML="Normal";
    }
    else if(upperCase== 3 && lowerChars == 2 && specialCase>=3 && specialCase<=5)
    {
        document.getElementById("pid").value="70";
         document.getElementById("progress1").innerHTML="Medium";
    }
    else if(upperCase== 3 && lowerChars== 2 && specialCase >5)
    {
        document.getElementById("pid").value="100";
        document.getElementById("progress1").innerHTML="Strong";
    }else{
         document.getElementById("pid").value="0";
         document.getElementById("progress1").innerHTML="Condition Not Matched";


    }




    //console.log(special[0].length+" lower "+lower[0].length+" upper "+upper[0].length);

}
</script>
<div>Confirm Password:
<input type="password" id="passwordconf" name="passwordconf" oninput="check(this)">
</div>
<script language='javascript' type='text/javascript'>
function check(input) {
    if (input.value != document.getElementById('fname').value) {
        input.setCustomValidity('The two passwords must match.');
    } else {
        // input is valid -- reset the error message
        input.setCustomValidity('');
   }
}
</script>
